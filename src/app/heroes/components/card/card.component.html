<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: Imagen -->
  <img mat-card-image [src]="hero | heroImg" [alt]="hero.superhero" />

  <mat-card-content class="mb-2">
    <h4>{{ hero.publisher }}</h4>
    <p><strong>Primera aparición</strong>{{ hero.first_appearance }}</p>
    <br />
    <mat-chip
      class="m-1"
      *ngFor="let name of hero.characters.split(',') | slice : 0 : 3"
    >
      {{ name }}
    </mat-chip>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-button-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-button-raised [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
